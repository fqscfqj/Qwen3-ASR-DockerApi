services:
  qwen3-asr:
    image: ghcr.io/fqscfqj/qwen3-asr-dockerapi:latest
    ports:
      - "8000:8000"
    environment:
      MODEL_ID: Qwen/Qwen3-ASR-1.7B
      MODEL_NAME: qwen-asr
      MODEL_DEVICE: auto
      MODEL_IDLE_TIMEOUT: 600
      API_KEY: ""
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
