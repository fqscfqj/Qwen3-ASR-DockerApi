services:
  qwen3-asr:
    image: ghcr.io/fqscfqj/qwen3-asr-dockerapi:latest
    build: .
    ports:
      - "8000:8000"
    environment:
      MODEL_ID: Qwen/Qwen3-ASR-1.7B
      MODEL_NAME: qwen3-asr-1.7b
      MODEL_DEVICE: auto
      MODEL_IDLE_TIMEOUT: 600
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
